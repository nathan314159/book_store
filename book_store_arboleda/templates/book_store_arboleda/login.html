{% extends "book_store_arboleda/base.html" %}
{% load static%}

{% block css %}
<link rel="stylesheet" type="text/css" href="{% static 'css/book_store_arboleda/login.css' %}">
{% endblock %}

{% block content %}

<div class="container">
    <div class="jumbotron">
        <div class="title">
            <h2>Login User</h2>
        </div>
        <form method="POST" action="">
            {% csrf_token %}
            <p><input type="text" name="username" placeholder="Username..."></p>
            <p><input type="password" name="password" placeholder="Password..." ></p>
            <input class="button" type="submit" value="Login">
            <p>Do not have an account:<a href='{% url "register" %}'>Register</a></p>
        </form>
    </div>
</div>

{% endblock %}
